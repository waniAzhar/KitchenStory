<app-navbar></app-navbar>
<div class="container">
    <!-- <div class="row"> -->
      <form [formGroup]="registerForm" (ngSubmit)="registerOnSubmit(registerForm)" class="row">
        <div class="col-sm-12 text-center mb-5 mt-5">
        <h1 >Sign Up</h1>
      </div>
        <div class="form-group col-sm-6">
          <input type="text" class="form-control" formControlName = "firstname" id="firstname" placeholder="Enter Your first name">
        </div>

        <div class="form-group col-sm-6">
          <input type="text" class="form-control" formControlName = "lastname" id="lastname" placeholder="Enter Your last name">
        </div>

        <div class="form-group col-sm-6">
          <input type="number" class="form-control" formControlName = "age" id="age" placeholder="Enter Your age">
        </div>

        <div class="form-group col-sm-6">
          <input type="email" class="form-control" formControlName = "email" id="email" placeholder="Enter Your email">
        </div>


        <div class="form-group col-sm-6 mb-5">
          <input type="password" class="form-control" formControlName = "password"  id="password" placeholder="Enter Your password">
        </div>

        <div class="col-sm-6" ></div>
        <div class="col-sm-5" ></div>
        <div class="col-sm-6" >

        <button type="submit" class="btn btn-primary col-sm-4 ">Sign Up</button>
      </div>
      </form>
    <!-- </div> -->
</div>
